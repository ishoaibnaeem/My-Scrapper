name: Run Python Installer on GitHub Actions

on: [push, pull_request]  # Runs on push or pull request

jobs:
  run-batch-script:
    runs-on: windows-latest  # Ensures it runs on a Windows machine

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Use a compatible Python version

      - name: Run python_installer.bat
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          python_installer.bat
